<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        a:link{
            text-decoration: none;
            color: black;
        }
        a:active{
            color: black;
        }
        a:visited{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Buat Account Baru!</h1>

    <h2>Sign Up Form</h2>

    <table>
        <tr>
            <td><label for="firstname">First name:</label></td>
        </tr>
        <tr>
            <td><input type="text" id="firstname"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="lasttname">Last name:</label></td>
        </tr>
        <tr>
            <td><input type="text" id="lastname"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="3">Gender:</label></td>
        </tr>
        <tr>
            <td><input type="radio" id="male" name="gender"><label for="male">Male</label></td>
        </tr>
        <tr>
            <td><input type="radio" id="female" name="gender"><label for="female">Female</label></td>
        </tr>
        <tr>
            <td><input type="radio" id="other" name="gender"><label for="other">Other</label></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="nasionality">Nasionality:</label></td>
        </tr>
        <tr>
            <td>
                <select name="nasionality" id="nasionality">
                    <option value="">Indonesian</option>
                    <option value="">American</option>
                    <option value="">Japanese</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="bio">Bio:</label></td>
        </tr>
        <tr>
            <td><textarea name="bio" id="" cols="40" rows="8"></textarea></td>
        </tr>
        <tr>
            <td><button type="submit"><a href="welcome.html" text-decoration="none">Sign Up</a></button></td>
        </tr>
    </table>
</body>
</html>
